<header class="app-header navbar">
  <ng-template [ngIf]="mobileSidebarToggler != false">
    <button class="navbar-toggler d-lg-none" type="button" zcmsSidebarToggler>
      <span class="navbar-toggler-icon"></span>
    </button>
  </ng-template>
  <ng-template [ngIf]="navbarBrand || navbarBrandFull || navbarBrandMinimized">
    <a class="navbar-brand" href="#">
      <img *ngIf="navbarBrand"
           [src]="imgSrc(navbarBrand)"
           [attr.width]="imgWidth(navbarBrand)"
           [attr.height]="imgHeight(navbarBrand)"
           [attr.alt]="imgAlt(navbarBrand)"
           class="navbar-brand">
      <img *ngIf="navbarBrandFull"
           [src]="imgSrc(navbarBrandFull)"
           [attr.width]="imgWidth(navbarBrandFull)"
           [attr.height]="imgHeight(navbarBrandFull)"
           [attr.alt]="imgAlt(navbarBrandFull)"
           class="navbar-brand-full">
      <img *ngIf="navbarBrandMinimized"
           [src]="imgSrc(navbarBrandMinimized)"
           [attr.width]="imgWidth(navbarBrandMinimized)"
           [attr.height]="imgHeight(navbarBrandMinimized)"
           [attr.alt]="imgAlt(navbarBrandMinimized)"
           class="navbar-brand-minimized">
    </a>
  </ng-template>
  <ng-template [ngIf]="sidebarToggler != false">
    <button class="navbar-toggler d-md-down-none" type="button" [zcmsSidebarToggler]="sidebarToggler">
      <span class="navbar-toggler-icon"></span>
    </button>
  </ng-template>

  <ul class="nav navbar-nav d-md-down-none">
    <!--<li class="nav-item px-3">-->
      <!--<a class="nav-link" href="#">Dashboard</a>-->
    <!--</li>-->
    <!--<li class="nav-item px-3">-->
      <!--<a class="nav-link" href="#">Users</a>-->
    <!--</li>-->
    <!--<li class="nav-item px-3">-->
      <!--<a class="nav-link" href="#">Settings</a>-->
    <!--</li>-->
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Account</strong></div>
        <a class="dropdown-item" href="#"><i class="fa fa-bell-o"></i> Updates<span class="badge badge-info"></span></a>
        <div class="dropdown-header text-center"><strong>Settings</strong></div>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Profile</a>
        <a class="dropdown-item" href="#"><i class="fa fa-wrench"></i> Setting</a>
        <div class="divider"></div>
        <a class="dropdown-item" href="#"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>

  <ng-template [ngIf]="asideMenuToggler != false">
    <button class="navbar-toggler d-md-down-none" type="button" [zcmsAsideMenuToggler]="asideMenuToggler">
      <span class="navbar-toggler-icon"></span>
    </button>
  </ng-template>
  <ng-template [ngIf]="mobileAsideMenuToggler != false">
    <button class="navbar-toggler d-lg-none" type="button" zcmsAsideMenuToggler>
      <span class="navbar-toggler-icon"></span>
    </button>
  </ng-template>
</header>
