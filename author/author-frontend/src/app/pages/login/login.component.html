<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-4">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>{{ 'COMPONENT.LOGIN.title' | translate}}</h1>
              <p class="text-muted">{{'COMPONENT.LOGIN.subtitle' | translate}}</p>

              <alert type="danger" [dismissible]="true" *ngIf="error && error !== ''">
                {{ error | translate }}
              </alert>

              <form [formGroup]="form" novalidate (ngSubmit)="submit()">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" [ngClass]="{'is-invalid': formErrors.username}"
                         formControlName="username" placeholder="Username">
                  <div class="invalid-feedback" *ngIf="formErrors.username">{{formErrors.username | translate}}</div>
                </div>

                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" [ngClass]="{'is-invalid': formErrors.password}"
                         formControlName="password" placeholder="Password">
                  <div class="invalid-feedback" *ngIf="formErrors.password">{{formErrors.password | translate}}</div>
                </div>

                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4" [disabled]="!form.valid">
                      {{'COMPONENT.LOGIN.submit.btn' | translate}}
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
